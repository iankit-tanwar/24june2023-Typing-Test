<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typing Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>


    <div class="container  rounded-4 overflow-hidden">
        <div class="row h-100">
            <div class="col-9 h-100" style="background: #EFFFD7;">
                <div class="mt-3">
                    <span class="ps-2 pe-1 pt-1 pb-1 rounded-5  " style="background: #98eb1c;">
                        <i class="fa-solid fa-caret-right fa-xl" style="color: #fff;"></i>
                    </span>
                    <p class="d-inline-block ms-2 fw-semibold" style="color: #98eb1c;">Type the highlighted word and
                        press space</p>

                </div>

                <div class="a_display  display-2 overflow-hidden p-2">
                    <p class="fw-medium">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry

                    </p>

                </div>

                <div class=" a_keybord a_tbdr rounded-4 " style="background: #EDEDED; ">
                    <div class="a_key  mt-2  gap-2 d-flex justify-content-center">

                        <button
                            class="btn  bg-white a_key_size  fw-bolder  a_active a_box_shadow position-relative">
                            <span class="position-absolute" style="top: 0px; left: 3px;">~</span>`</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative">
                            <span class="position-absolute" style="top: 0px; left: 3px;">!</span>1</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 1px;">@</span>2</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">#</span>3</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">$</span>4</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">%</span>5</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">^</span>6</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">

                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">*</span>8</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">(</span>9</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">)</span>0</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">-</span>_</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">+</span>=</button>
                        <button class="btn ms-1  bg-white text-dark a_active a_box_shadow position-relative "
                            style="height: 50px;">
                            Backspace</button>

                    </div>
                    <div class="a_key  mt-2  gap-2 d-flex justify-content-center">

                        <button
                            class="btn   bg-white a_key_size  text-dark a_active a_box_shadow position-relative" style="width: 80px;">
                            Tab</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative">
                            Q</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                           W</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            E</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            R</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            T</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            Y</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                           U</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            I</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            O</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            P</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">{</span>[</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">}</span>]</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative " style="width: 68px;">
                            <span class="position-absolute" style="top: 0px; left: 3px;">|</span>\</button>
                       

                    </div>
                    <div class="a_key  mt-2  gap-2 d-flex justify-content-center">

                        <button
                            class="btn   bg-white   text-dark a_active a_box_shadow position-relative" style="height: 50px;" >
                            Caps Lock</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative">
                            A</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                           S</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            D</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            F</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            G</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            H</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                           J</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            K</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            L</button>
                        
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">;</span>:</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">"</span>'</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative " style="width: 114px;">
                            Enter</button>
                       

                    </div>
                    <div class="a_key  mt-2  gap-2 d-flex justify-content-center">

                        <button
                            class="btn   bg-white   text-dark a_active a_box_shadow position-relative" style="height: 50px; width: 136px;" >
                            Shift</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative">
                            Z</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                           X</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            C</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            V</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            B</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            N</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                           M</button>
                        
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;"><</span>,</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">></span>.</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">?</span>/</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative " style="width: 135px;">
                            Shift</button>
                       

                    </div>
                    <div class="a_key  mt-2  gap-2 d-flex justify-content-center">

                        <button
                            class="btn   bg-white   text-dark a_active a_box_shadow position-relative" style="height: 50px; width: 90px;" >
                            Ctrl</button>
                            <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">fn</span></button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <i class="fa-brands fa-windows"></i></button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            Alt</button>
                       
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative " style="width: 327px;"></button>
                        
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                           Alt</button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <span class="position-absolute" style="top: 0px; left: 3px;">fn</span></button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative ">
                            <i class="fa-solid fa-bars"></i></button>
                        <button
                            class="btn ms-1  bg-white a_key_size  text-dark a_active a_box_shadow position-relative " style="width: 90px;">
                            Ctrl</button>
                       

                    </div>




                </div>
                <div class="a_hand  ">


                </div>


            </div>
            <div class="col-3 h-100 clear-both position-relative " style="background: #D2F59F;">
                <div class="" style="height: 50px;">
                    <button class="float-end mt-3 btn btn-sm border border-dark">
                        <i class="fa-solid fa-xmark fa-lg" style="color: #fff;">
                        </i></button>
                </div>


                <div class=" mt-3">
                    <h3 class="mb-0 d-block">Time</h3>
                    <hr class=" mt-0 mb-0">
                    <h1 class="fw-bold">03:00</h1>
                </div>

                <div>
                    <p class=" rounded-pill m-5" style="height: 100px; background:#EFFFD7;">

                    </p>
                </div>
                <div class="position-absolute bottom-0  w-100" style="bottom: 20px !important;">
                    <div class="d-grid gap-2  pe-4  ">
                        <button type="button" class="btn btn-outline-primary bg-white text-primary">Next</button>
                        <button type="button" class="btn btn-outline-primary bg-white text-primary">Cancel</button>

                    </div>

                </div>




            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>




    </script>
